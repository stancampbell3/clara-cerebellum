[package]
name = "clara-clips"
version = "0.1.0"
edition = "2021"
description = "Rust wrapper and build integration for CLIPS C sources"
license = "MIT OR Apache-2.0"
publish = false
build = "build.rs"

[dependencies]
# Add runtime Rust dependencies here if/when needed
libc = { version = "0.2", optional = true }

[build-dependencies]
cc = "1.0"

[features]
# Expose optional FFI runtime if needed
default = []
ffi = ["libc"]